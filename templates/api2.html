<script>
  function toggleTranslate() {
      var element = document.getElementById("google_translate_element");
      if (element.style.display === "none") {
          element.style.display = "block";
      } else {
          element.style.display = "none";
      }
  }

  function googleTranslateElementInit() {
      new google.translate.TranslateElement({
          pageLanguage: 'en',
          includedLanguages: 'hi,bn,te,mr,ta,ur,gu,ml,kn,pa,or,as', // Indian languages
          layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');

      // Apply saved translation language
      var lang = localStorage.getItem("selectedLanguage");
      if (lang) {
          setTimeout(() => {
              document.querySelector("select.goog-te-combo").value = lang;
              document.querySelector("select.goog-te-combo").dispatchEvent(new Event('change'));
          }, 2000); // Delay to ensure translation loads
      }
  }

  // Listen for language selection and store in localStorage
  document.addEventListener("change", function(event) {
      if (event.target.classList.contains("goog-te-combo")) {
          localStorage.setItem("selectedLanguage", event.target.value);
      }
  });
</script>

  <script>
    // Retrieve the date and time from localStorage
    const selectedDate = localStorage.getItem('selectedDate');
    const selectedTime = localStorage.getItem('selectedTime');
    const selectedName = localStorage.getItem('selectedName');
    const selectedAge = localStorage.getItem('selectedAge');
    const selectedGender = localStorage.getItem('selectedGender');

    // Display the selected date and time
    if (selectedDate && selectedTime) {
      document.getElementById('selected-date').textContent = `Selected Date: ${selectedDate}`;
      document.getElementById('selected-time').textContent = `Selected Time: ${selectedTime}`;
      document.getElementById('selected-name').textContent = `Selected Name: ${selectedName}`;
      document.getElementById('selected-age').textContent = `Selected Age: ${selectedAge}`;
      document.getElementById('selected-gender').textContent = `Selected Gender: ${selectedGender}`;
    } else {
      document.getElementById('selected-date').textContent = 'No date selected.';
      document.getElementById('selected-time').textContent = 'No time selected.';
      document.getElementById('selected-name').textContent = 'No time selected.';
      document.getElementById('selected-age').textContent = 'No time selected.';
      document.getElementById('selected-gender').textContent = 'No time selected.';
    }

    console.log(localStorage.getItem('DoctorName'));

    function getCookie(name){
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }

    function paymentSuccess() {

      function submitData() {
        let formData = new FormData();
        formData.append("name", selectedName);
        formData.append("age", selectedAge);
        formData.append("gender", selectedGender);
        formData.append("date", selectedDate);
        formData.append("time", selectedTime);
        formData.append("doctorname", localStorage.getItem('DoctorName'));

        // Create a hidden form dynamically
        let form = document.createElement("form");
        form.method = "POST"; 
        form.action = "/myappointment/";  

        // Append form fields
        for (let [key, value] of formData.entries()) {
          let input = document.createElement("input");
          input.type = "hidden";
          input.name = key;
          input.value = value;
          form.appendChild(input);
      }

      let csrfToken = getCookie("csrftoken");

      if (csrfToken) {
        let csrfInput = document.createElement("input");
        csrfInput.type = "hidden";
        csrfInput.name = "csrfmiddlewaretoken";
        csrfInput.value = csrfToken;
        form.appendChild(csrfInput);
    }

    form.style.display = "none";

    document.body.appendChild(form);
    form.submit();}

    // Trigger form submission
    submitData();
    }

    // Razorpay payment gateway integration
    function payNow() {
      
      const options = {
        key: "rzp_test_ZJSq9NQHlt0zHF", // Replace with your Razorpay API key
        amount: 50000, // Amount in paise (‚Çπ500)
        currency: "INR",
        name: "Skin Cancer Detection",
        description: "Appointment Booking Fee",
        handler: paymentSuccess,
        prefill: {
          name: "Your Name", // Pre-filled data, replace if necessary
          email: "youremail@example.com",
          contact: "9999999999"
        },
        theme: {
          color: "#004D40"
        }
      };
    
      const paymentObject = new Razorpay(options);
      paymentObject.on('payment.failed', function (response) {
        alert("Payment Failed! Reason: " + response.error.description);
      });
      paymentObject.open();
      
    }
